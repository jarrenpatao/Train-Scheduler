<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <!-- Header -->
    <div class="jumbotron">
        <h1>Train Scheduler</h1><hr>
        <h3>Choo Chooh3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card lg-4">
          <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
              <tbody>
                <!-- Content -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Add A New Train</div>
            <div class="card-body">
              
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Train 1" type="text">
                </div>
                <div class="form-group">
                  <label for="dest-input">Train Destination</label>
                  <input class="form-control" id="dest-input" placeholder="San Jose" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time</label>
                  <input class="form-control" id="first-train-input" placeholder="18:00" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Train Frequency</label>
                  <input class="form-control" id="freq-input" placeholder="15 Minutes" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="logic.js"></script>
</body>

</html>
